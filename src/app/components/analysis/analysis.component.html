<div class="row mt-3">
  <div class="col">
    <select class="form-select" aria-label="Default select example" [(ngModel)]="selectOption" (change) ="getType($any($event.target).value)">
        <option disabled selected value="-1">Seleccione un grafico</option>
        <option *ngFor="let item of types_title ; let i = index" value={{i+1}} >{{item.name}}</option>
      </select>
  </div>
</div>

<ng-template [ngIf]="selectOption!=='-1'">
    <highcharts-chart  class="mt-2"
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    style="width: 100%; height: 400px; display: block;"
    >
    </highcharts-chart>
</ng-template>
